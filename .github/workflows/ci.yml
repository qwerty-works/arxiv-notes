name: CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: No duplicates (arXiv IDs)
        run: python3 scripts/no_duplicates.py
      - name: Security lint (posts)
        run: |
          set -e
          shopt -s globstar
          for f in src/content/papers/**/*.md; do
            # Skip meta docs
            if [[ "$f" == src/content/papers/_meta/* ]]; then
              continue
            fi
            python3 scripts/security_lint.py "$f"
          done

      - name: Context lint (public paper-context)
        run: |
          set -e
          shopt -s globstar
          files=(public/paper-context/**/context.json)
          if (( ${#files[@]} )); then
            python3 scripts/context_lint.py ${files[@]}
          else
            echo "No context.json files found; skipping"
          fi
